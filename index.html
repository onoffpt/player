<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>MediaSource API Demo</title>
<style>

body {
  overflow: hidden;
  color: #222;
  font-family: 'Open Sans', arial, sans-serif;
  text-align: center;
}

#log {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  overflow: scroll;
  text-align: left;
}

video {
  display: block;
  margin: none;
  border: 1px solid black;
}
video::-webkit-media-controls { /* Works only on Chrome-based browsers */
    display: none;
}
</style>
</head>
<body>

<button onclick="readChunk()">Load Chunk</button>

<video controls autoplay width="800" height="600"></video>
<pre id="log"></pre>

<script src="media.js"></script>

</body>
</html>
